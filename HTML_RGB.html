<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <canvas id="sub_canvas"></canvas>
    <script type="text/javascript">
    // canvas関連のオブジェクト
    const canvas = document.getElementById("canvas")
    const s_canvas = document.getElementById("sub_canvas")
    const ctx = canvas.getContext("2d")
    const s_ctx = s_canvas.getContext("2d")

    // 任意の画像読み込み
    let image = new Image()
    image.src = "one.png"

    // 読み込み完了時のイベント
    image.onload = () => {
        canvas.width = image.width
        canvas.height = image.height
        s_canvas.width = image.width
        s_canvas.height = image.height
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height)
        s_ctx.drawImage(image, 0, 0, s_canvas.width, s_canvas.height)
        // canvas描画後、画像の処理を実行
        let src = ctx.getImageData(0, 0, image.width, image.height)
        let dst = ctx.createImageData(image.width, image.height)

        for (let i = 0; i < src.data.length; i += 4) {
          if (dst.data[i]==0) {

          }else{
            dst.data[i] = 255
          }
          dst.data[i + 1] = src.data[i + 1]+(255-src.data[i+1])/2
          dst.data[i + 2] = src.data[i + 2]+(255-src.data[i+2])/2
          dst.data[i + 3] = src.data[i + 3]
        }
        ctx.putImageData(dst, 0, 0)
    }
    </script>
  </body>
</html>
